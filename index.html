<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Arte</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Galería de Arte</h1>
  </header>

  <main class="gallery-container">
    <div class="gallery-row">
      <div class="gallery-col large">
        <div class="gallery-item">
          <img src="JmIqfvs.jpeg" alt="Jackson Pollock - Obra abstracta">
          <div class="overlay">
            <div class="tag">Artista</div>
            <h2>Jackson Pollock</h2>
            <p>4 elementos</p>
          </div>
        </div>
      </div>

      <div class="gallery-col small">
        <div class="gallery-item">
          <img src="4I45rgJ.jpg" alt="Richard Diebenkorn - Seawall">
          <div class="overlay">
            <div class="tag">Obra de arte</div>
            <h2>Seawall</h2>
            <p>Richard Diebenkorn</p>
          </div>
        </div>
      </div>
    </div>

    <div class="gallery-row">
      <div class="gallery-col small">
        <div class="gallery-item">
          <img src="r9cRX74.jpg" alt="Wassily Kandinsky - Composition 8">
          <div class="overlay">
            <div class="tag">Vanguardia</div>
            <h2>Arte Moderno</h2>
            <p>Nuevas expresiones</p>
          </div>
        </div>
      </div>

      <div class="gallery-col large">
        <div class="gallery-item">
          <img src="7vBCZn3.jpg" alt="Esculturas de Alexander Calder">
          <div class="overlay">
            <div class="tag">Historia</div>
            <h2>Esculturas Contemporáneas</h2>
            <p>Disfruta del arte al aire libre</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Galería de Arte</p>
  </footer>
</body>

</html>
